<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

    <title>Spline Fitting</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='flexbox.css'>

    <!--[if lt IE 9]>
    <script src='http://html5shiv.googlecode.com/svn/trunk/html5.js'></script>
    <![endif]-->
</head>
<body>
    <script type='text/html' data-view='SF.FitterPanel'>
        <hbox>
            <vbox class='left'>
                <canvas class='fitter-canvas' width='500' height='500'></canvas>
                <div class='flex'>{{patternLengthString}} in the pattern</div>
                <hbox class='justify' style='width: 100%'>
                    {{view SC.Checkbox title="Draw the pattern" valueBinding="parentView.shouldDrawPattern"}}
                    <spring></spring>
                    {{view SC.Checkbox title="Draw the control polygon" valueBinding="parentView.shouldDrawControlPolygon"}}
                    <spring></spring>
                    {{view SC.Checkbox title="Draw the fitted polyspline"
                        valueBinding="parentView.shouldDrawPolySpline"}}
                </hbox>
                <div>{{view SF.Slider min=1 max=50 valueBinding="parentView.patternPointMinDistance"}} Consecutive pattern points must be at least {{patternPointMinDistance}} apart</div>
                <div>{{view SF.Slider min=1 max=10 valueBinding="parentView.model.maxDepth"}} Maximum recursion depth is {{model.maxDepth}}</div>
            </vbox>
        </hbox>
    </script>

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js'></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="lib/jquery-1.6.1.min.js"%3E%3C/script%3E'))</script>
    <script>ENV = { LOG_BINDINGS: false, USE_ACCESSORS: true };</script>
    <script src='lib/sproutcore.js'></script>
    <script src='misc.js'></script>
    <script src='SF.js'></script>
    <script src='SF/Vector.js'></script>
    <script src='SF/FittedPolySpline.js'></script>
    <script src='SF/FitterController.js'></script>
    <script src='SF/UnconstrainedFitter.js'></script>
    <script src='SF/FitterPanel.js'></script>
    <script src='SF/Slider.js'></script>
</body>
</html>
